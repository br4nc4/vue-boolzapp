<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="top-bg">
        <div id="app">
            <div class="container main-container shadow">
                <div class="row h-100 overflow-hidden ">
                    <!-- COLONNA DI SINISTRA CON CONTATTI-->
                    <div class="col-4 px-0 border-end h-100">
                        <div class="myColLeft d-flex flex-column h-100">
                            <!-- PRIMO DIV -->
                            <div class="d-flex flex-shrik-0 p-2 justify-content-between topDivBg">
                                <!-- MY USER AVATAR-->
                                <div class="d-flex align-items-center">
                                    <img class="rounded-circle avatar" src="img/avatar_io.jpg" alt="">

                                    <span>Sofia</span>
                                </div>

                                <!-- ICONE LATO DESTRO -->
                                <div>
                                    <ul class="nav">
                                        <!-- PRIMA ICONA -->
                                        <li class="nav-item">
                                            <a
                                            class="nav-link active iconDetails px-2" aria-current="page" href="#"><i class="fa-solid fa-circle-notch"></i></a>
                                        </li>
                                        <!-- SECONDA ICONA -->
                                        <li class="nav-item">
                                            <a
                                            class="nav-link active iconDetails px-2" aria-current="page" href="#"><i class="fa-solid fa-message"></i></a>
                                        </li>
                                        <!-- TERZA ICONA -->
                                        <li class="nav-item">
                                            <a
                                            class="nav-link active iconDetails
                                            px-2" aria-current="page" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                            <!-- SECONDO DIV -->
                            <!-- RICEVI NOTIFICHE MESSAGGI -->
                            <div class="d-flex flex-shrik-0 bgNotif py-2 px-3">
                                <!-- ICONA BELL NOTIFICHE -->
                                <div class="bg-light d-flex justify-content-center align-items-center rounded-circle px-3">
                                    <i class="fa-solid fa-bell-slash bell"></i>
                                </div>
                                <!-- TESTO RICEVI NOTIFICHE -->
                                <div class="ps-1">
                                    <span>Ricevi notifiche di nuovi messaggi</span>
                                    <br>
                                    <a class="text-secondary" href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>

                            <!-- TERZO DIV -->
                            <!-- CERCA CONTATTI & CHAT -->
                            <div class="flex-shrink-0">
                                <!-- INPUT -->
                                <div class="p-2">
                                    <div class="input-group input-group-sm mb-0 shadow-sm">
                                        <span class="input-group-text text-secondary" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                                        <input placeholder="Cerca o inizia una nuova chat" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                            </div>

                            <!-- LISTA CONTATTI -->
                            <div class="flex-grow-1 listaContatti overflow-auto">

                                <!-- CONTATTI DA REPLICARE CON V-FOR  -->
                                <div v-for="contact in listaContatti" @click="activeContact(contact)" 
                                class="d-flex justify-content-between p-2 border-bottom"
                                :class="currentUser.id === contact.id ? 'active' : ''">
                                    <!-- AVATAR, NOME, ULTIMO MESSAGIO -->
                                    <div class="d-flex">
                                        <!-- IMMAGINE AVATAR -->
                                        <img class="rounded-circle avatar" :src="contact.avatar" alt="">
                                        <!-- NOME, ULTIMO MESSAGIO -->
                                        <div>
                                            <span class="fw-bold">{{contact.name}}</span>
                                            <br>
                                            <small class="text-secondary">Ultimo messaggio inviato</small>
                                        </div>
                                    </div>
                                    <!-- ORARIO -->
                                    <div>
                                        <small class="text-secondary">12:00</small>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- COLONNA DI DESTRA CON TEXT AREA E INVIO MESSAGGI-->
                    <div class="col-8 px-0 h-100">
                        <div class="myColRight d-flex flex-column h-100">
                            <!-- DIV POSTO SOPRA LA TEXT AREA CON I MESSAGGI -->
                            <div class="flex-shrink-0 d-flex justify-content-between topDivBg p-2">
                                <!-- BLOCCO DI SINISTRA CON IMMAGINE AVATAR, NOME E ULTIMO ACCESSO -->
                                <div class="d-flex">
                                    <!-- IMMAGINE AVATAR -->
                                    <img class="rounded-circle avatar" src="img/avatar_1.jpg" alt="">
                                    <!-- NOME, ULTIMO ACCESSO-->
                                    <div>
                                        <span>{{currentUser.name}}</span>
                                        <br>
                                        <small class="text-secondary">Ultimo accesso oggi alle 12:00</small>
                                    </div>
                                </div>

                                <!-- BLOCCO DI DESTRA CON TRE ICONE -->
                                <div>
                                    <ul class="nav">
                                        <!-- PRIMA ICONA -->
                                        <li class="nav-item">
                                            <a
                                        class="nav-link active iconDetails px-2" aria-current="page" href="#"><i class="fa-solid fa-circle-notch"></i></a>
                                        </li>
                                        <!-- SECONDA ICONA -->
                                        <li class="nav-item">
                                            <a
                                        class="nav-link active iconDetails px-2" aria-current="page" href="#"><i class="fa-solid fa-paperclip"></i></a>
                                        </li>
                                        <!-- TERZA ICONA -->
                                        <li class="nav-item">
                                            <a
                                        class="nav-link active iconDetails
                                        px-2" aria-current="page" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                        </li>
                                    </ul>
                                </div>

                            </div>

                            <!-- TEXT AREA CON MESSAGGI UTENTI -->
                            <div class="bg-Wapp textArea h-100">
                                <div class="my-container flex-grow-1 overflow-auto h-100">
                                    <!--LISTA MESSAGGI -->
                                    <div v-for="message in currentUser.messages" class="d-flex flex-column mb-2">
                                        <!-- DIV DEL SINGOLO MESSAGGIO CON TESTO E ORARIO -->
                                        <div class="d-flex" :class="{'flex-row-reverse': message.status === `sent`}">
                                            <div class="d-flex justify-content-between message" :class="{'sent': message.status === `sent`, 'received': message.status === `received`}">
                                                <!-- TESTO -->
                                                <div class="d-flex align-items-start py-2 px-3">
                                                    <span>{{message.message}}</span>
                                                </div>

                                                <div class="d-flex align-items-end pe-1">
                                                    <!-- ORARIO -->
                                                    <small class="text-secondary">{{message.date}}</small>
                                                </div>
                                            </div>
                                        </div>

                                        

                                    </div>
                                </div>
                            </div>

                            <!-- INPUT INVIO MESSAGGIO -->
                            <div class="d-flex flex-shrink-0 barMessage py-2">
                                
                                <div class="px-3">
                                    <button type="button" class="btn text-secondary">
                                        <i class="fa-regular fa-face-smile"></i>
                                    </button>
                                </div>

                                <div class="input-group">
                                    <input placeholder="Scrivi un messaggio" type="text" class="form-control"
                                    v-model="enterMessage" 
                                    @keyup.enter="inputMessage()">
                                </div>

                                <div class="px-3">
                                    <button type="button" class="btn text-secondary">
                                        <i class="fa-solid fa-microphone"></i>
                                    </button>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
