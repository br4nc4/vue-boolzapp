<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="top-bg">
        <div id="app">
            <div class="container main-container">
                <div class="row overflow-hidden">
                    <!-- COLONNA DI SINISTRA -->
                    <div class="col-4 px-0">
                        <div class="myCol">
                            <!-- PRIMO DIV -->
                            <div class="d-flex flex-shrik-0 p-2 justify-content-between topLeftDivOneBg">
                                <!-- MY USER AVATAR-->
                                <div class="d-flex align-items-center">
                                    <img class="rounded-circle avatar" src="img/avatar_io.jpg" alt="">

                                    <span>Sofia</span>
                                </div>

                                <!-- ICONE LATO DESTRO -->
                                <div>
                                    <ul class="nav">
                                        <!-- PRIMA ICONA -->
                                        <li class="nav-item">
                                            <a
                                            class="nav-link active iconDetails px-2" aria-current="page" href="#"><i class="fa-solid fa-circle-notch"></i></a>
                                        </li>
                                        <!-- SECONDA ICONA -->
                                        <li class="nav-item">
                                            <a
                                            class="nav-link active iconDetails px-2" aria-current="page" href="#"><i class="fa-solid fa-message"></i></a>
                                        </li>
                                        <!-- TERZA ICONA -->
                                        <li class="nav-item">
                                            <a
                                            class="nav-link active iconDetails
                                            px-2" aria-current="page" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <!-- SECONDO DIV -->
                            <!-- RICEVI NOTIFICHE MESSAGGI -->
                            <div class="d-flex flex-shrik-0 topLeftDivtwoBg py-2 px-3">
                                <!-- ICONA BELL NOTIFICHE -->
                                <div class="bg-light d-flex justify-content-center align-items-center rounded-circle px-3">
                                    <i class="fa-solid fa-bell-slash bell"></i>
                                </div>
                                <!-- TESTO RICEVI NOTIFICHE -->
                                <div class="ps-1">
                                    <span>Ricevi notifiche di nuovi messaggi</span>
                                    <br>
                                    <a class="text-secondary" href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>

                            <!-- TERZO DIV -->
                            <!-- CERCA CONTATTI & CHAT -->
                            <div class="flex-shrink-0">
                                <!-- INPUT -->
                                <div class="p-2">
                                    <div class="input-group input-group-sm mb-3 shadow-sm">
                                        <span class="input-group-text text-secondary" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                    </div>
                                </div>
                            </div>

                            <!-- LISTA CONTATTI -->
                            <div class="d-flex flex-column flex-grow-1">

                                <!-- CONTATTO DA REPLICARE CON V-FOR  -->
                                <div v-for="contact in listaContatti" class="d-flex justify-content-between p-2 border-bottom  overflow-hidden">
                                    <!-- AVATAR, NOME, ULTIMO MESSAGIO -->
                                    <div class="d-flex overflow-auto">
                                        <!-- IMMAGINE AVATAR -->
                                        <img class="rounded-circle avatar" :src="contact.avatar" alt="">
                                        <!-- NOME, ULTIMO MESSAGIO -->
                                        <div>
                                            <span class="fw-bold">{{contact.name}}</span>
                                            <br>
                                            <small class="text-secondary">Ultimo messaggio inviato</small>
                                        </div>
                                    </div>
                                    <!-- ORARIO -->
                                    <div>
                                        <small class="text-secondary">12:00</small>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-8">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
